<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Card Design</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/099f762556.js" crossorigin="anonymous"></script>
</head>
<body>
        <div class="card-container">
            <div class="overlay">
                <div class="save-btn absolute button">Save</div>
                <div class="controls absolute">
                    <div class="link button">
                        <i class="fa-solid fa-link"></i>
                        <span>outerplanetary system</span>
                    </div>
                    <div class="share button">
                        <i class="fa-solid fa-share-nodes"></i>
                    </div>
                    <div class="more button">
                        <i class="fa-solid fa-ellipsis"></i>
                    </div>
                </div>
            </div>
            <img class="card-image" src="./assets/planet.jpg" alt="planet">
        </div>
    </main>

</body>
</html>
